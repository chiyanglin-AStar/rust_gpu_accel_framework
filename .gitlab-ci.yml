image: rust:1.42.0

stages:
  - docker
  - test
  - deploy

test:cargo-clippy:
  stage: test
  before_script:
    - rustup component add clippy
  script:
    - cargo clippy
  cache:
    paths:
      - target/

test:cargo-fmt:
  stage: test
  before_script:
    - rustup component add rustfmt
  script:
    - cargo fmt -- --check

.with_gpu:
  image: registry.gitlab.com/termoshtt/accel/ubuntu18.04-cuda10.2:master
  before_script:
    - nvidia-smi
  tags:
    - gpu
  only:
    - master
    - tags
    - /^gpu-.*/

test:accel:
  extends: .with_gpu
  stage: test
  script:
    - cargo test

test:ignored:
  extends: .with_gpu
  stage: test
  script:
    - cd accel
    - cargo test -- --ignored
  allow_failure: true

pages:
  stage: deploy
  script:
    - rm -rf public
    - mkdir -p public
    - cargo doc --no-deps --document-private-items
    - mv target/doc public/accel
    - cd accel-core
    - cargo doc
    - mv ./target/nvptx64-nvidia-cuda/doc ../public/accel-core
  artifacts:
    paths:
      - public
  only:
    - master

.build:
  image: docker:stable
  stage: docker
  services:
    - docker:dind
  before_script:
    - apk add make
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - make -C docker ${TAG}
  only:
    refs:
      - master
      - tags
    changes:
      - docker/*

include: '/docker/ci.yml'
